<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="p-5 mb-4 text-center header">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
                <div class="col-md col-xl-4">
                <!-- Search City Engine -->
                    <div class="card mb-3">
                        <h2 class="h4 card-header custom-card-header">Search A City-Weather</h2>
                        <div class="card-body">
                        
                        </div>
                        <form id="project-form">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                <input
                                    id="city-name-input"
                                    type="text"
                                    class="form-control"
                                    placeholder="Search City"
                                    aria-label="City-Name"
                                />
                                </li>
                            </ul>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-custom">
                                Start Search
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col">
                    <div class="col-12  d-flex">
                                
                        <div id="to-do" class="card border-dark mb-5 lane flex-grow-1 "> 
                        
                            <div class="card-body bg-light">
                                <div id="current-cards"></div>
                            </div>
                        </div>
                    </div>  
                </div>

                <div class="row">
                    <div class="col-md col-xl-4">
                    <!-- Search City Engine -->
                        <div class="card mb-3">
                            <h2 class="h4 card-header custom-card-header">Searched Cities</h2>
                            <div class="card-body">
                                <div class="card-footer">
                                    <button type="submit" class="col-md col-xl-12 mb-3 btn btn-custom">
                                    Start Search
                                    </button>
                                    <button type="submit" class="col-md col-xl-12 mb-3 btn btn-custom">
                                        Start Search
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                
           

                    <div class="col-md col-xl-8">
                        
                        

                        <div class="row">
                            <h3>5-Day Weather Display</h3>
                        </div>
                        
                        <!-- Weather Section -->
                        <div class="row swim-lanes text-center justify-content-between">
                                <div class="col-12 col-lg-2 d-flex">
                                    
                                    <div id="to-do" class="card border-light mb-3 lane flex-grow-1">
                                    
                                        <div class="card-body bg-light">
                                            <div id="dayone-cards"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-2 d-flex">
                                    <div id="in-progress" class="card border-light mb-3 lane flex-grow-1">
                                    
                                        <div class="card-body bg-light">
                                            <div id="daytwo-cards"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-2 d-flex">
                                    <div id="done" class="card border-light mb-3 lane flex-grow-1">
                                    
                                        <div class="card-body bg-light">
                                            <div id="daythree-cards"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-2 d-flex">
                                    <div id="done" class="card border-light mb-3 lane flex-grow-1">
                                    
                                        <div class="card-body bg-light">
                                            <div id="dayfour-cards"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-2 d-flex">
                                    <div id="done" class="card border-light mb-3 lane flex-grow-1">
                                    
                                        <div class="card-body bg-light">
                                            <div id="dayfive-cards"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
        </div>    
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
